<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primeira Trilha dos Colaboradores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      width: 177.77vh;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      background-color: rgba(224, 213, 213, 0.92);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #005b96;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #005b96;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #004080;
    }

    @media (max-width: 600px) {
      .content {
        margin: 20px;
        padding: 20px;
      }

      .logo {
        max-width: 150px;
      }

      .video-background iframe {
        width: 177.77vw;
        height: 100vw;
      }
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo do YouTube -->
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/aEUoNfC0Vn4?autoplay=1&mute=1&controls=0&loop=1&playlist=aEUoNfC0Vn4&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="logo-container">
      <img src="Logo site.png" alt="Logo da Associação" class="logo" />
    </div>

    <h1>1° TRILHA DOS COLABORADORES</h1>
    <p>Preencha para confirmar sua participação</p>

    <form id="formulario">
      <label for="nome">Nome do Colaborador</label>
      <input type="text" id="nome" name="nome" required>

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required>

      <label for="condicao">Possui alguma doença ou limitação?</label>
      <textarea id="condicao" name="condicao" rows="3" placeholder="Descreva aqui, se houver..."></textarea>

      <label for="churrasco">Participará do churrasco?</label>
      <select id="churrasco" name="churrasco" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <button type="submit">Enviar Formulário</button>
    </form>
  </div>

  <!-- Script para envio via Google Apps Script -->
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxdTlmXCkxC56SMrZwUs2xfmrvmszP1FCagbZxf6QJ4RNwPOWd3hcWTesfR92STr2N8/exec';
    const form = document.getElementById('formulario');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const dados = {
        nome: form.nome.value,
        idade: form.idade.value,
        condicao: form.condicao.value,
        churrasco: form.churrasco.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(dados),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => {
        alert("Formulário enviado com sucesso!");
        form.reset();
      })
      .catch(error => {
        alert("Erro ao enviar o formulário.");
        console.error('Erro:', error);
      });
    });
  </script>

</body>
</html>
