<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primeira Trilha dos Colaboradores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #005b96;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #005b96;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #004080;
    }

    #audio-permission {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background-color: #005b96;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .content {
        margin: 20px;
        padding: 20px;
      }

      .logo {
        max-width: 150px;
      }

      .video-background iframe {
        height: 56.25vw;
      }
    }
  </style>
</head>
<body>

  <!-- Botão para ativar o áudio -->
  <button id="audio-permission">Ativar Som</button>

  <!-- Áudio de fundo -->
  <audio id="audio" loop preload="auto">
    <source src="trilha.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <!-- Vídeo de fundo do YouTube -->
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/aEUoNfC0Vn4?autoplay=1&mute=1&controls=0&loop=1&playlist=aEUoNfC0Vn4&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="logo-container">
      <img src="Logo site.png" alt="Logo da Associação" class="logo" />
    </div>

    <h1>1° TRILHA DOS COLABORADORES</h1>
    <p>Preencha para confirmar sua participação</p>

    <form id="formulario" action="https://script.google.com/macros/s/AKfycbw3r8RC7hgyqr0P7ZjypwtxBxTnmPe32ChSRKHchffRoZyXpeWiE2oLEP-wk4aZRtB6/exec" method="POST">
      <label for="nome">Nome do Colaborador</label>
      <input type="text" id="nome" name="nome" required>

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required>

      <label for="condicao">Possui alguma doença ou limitação?</label>
      <textarea id="condicao" name="condicao" rows="3" placeholder="Descreva aqui, se houver..."></textarea>

      <label for="churrasco">Participará do churrasco?</label>
      <select id="churrasco" name="churrasco" required>
        <option value="">Selecione</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <button type="submit">Enviar Formulário</button>
    </form>
  </div>

  <script>
    const audioBtn = document.getElementById("audio-permission");
    const audio = document.getElementById("audio");

    audioBtn.addEventListener("click", () => {
      audio.play();
      audioBtn.style.display = "none";
    });
  </script>

</body>
</html>
