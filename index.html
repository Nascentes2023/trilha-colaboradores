<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primeira Trilha dos Colaboradores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      display: none; /* oculto até o botão ser clicado */
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .content {
      display: none; /* oculto até ativar som */
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #005b96;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #005b96;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #004080;
    }

    .overlay {
      position: fixed;
      background-color: #000;
      color: white;
      width: 100%;
      height: 100%;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .content {
        margin: 20px;
        padding: 20px;
      }

      .logo {
        max-width: 150px;
      }

      .video-background iframe {
        height: 56.25vw;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay de permissão -->
  <div class="overlay" id="overlay">
    <h2>Bem-vindo à Trilha dos Colaboradores</h2>
    <p>Clique no botão abaixo para ativar o som e iniciar</p>
    <button onclick="iniciar()">Ativar Som e Entrar</button>
  </div>

  <!-- Áudio de fundo (grátis, do FreeSound ou Pixabay) -->
  <audio id="audio" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_42669385e2.mp3?filename=bensound-tenderness-10794.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <!-- Vídeo de fundo -->
  <div class="video-background" id="videoBg">
    <iframe
      src="https://www.youtube.com/embed/aEUoNfC0Vn4?autoplay=1&mute=1&controls=0&loop=1&playlist=aEUoNfC0Vn4&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Conteúdo principal -->
  <div class="content" id="content">
    <div class="logo-container">
      <img src="Logo site.png" alt="Logo da Associação" class="logo" />
    </div>

    <h1>1° TRILHA DOS COLABORADORES</h1>
    <p>Preencha para confirmar sua participação</p>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdABXpWA3Q-Ug1Xrgd5pBoCmIDfB_UMaihWQa8-rp73rYO4Mg/viewform?embedded=true" width="100%" height="1000" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
  </div>

  <script>
    function iniciar() {
      console.log("Botão de som clicado!");
      const audio = document.getElementById("audio");
      const overlay = document.getElementById("overlay");
      const content = document.getElementById("content");
      const video = document.getElementById("videoBg");

      audio.play().then(() => {
        console.log("Áudio iniciado.");
        overlay.style.display = "none";
        video.style.display = "block";
        content.style.display = "block";
      }).catch(error => {
        console.error("Erro ao iniciar o áudio:", error);
        alert("Não foi possível iniciar o som. Verifique se seu navegador permite.");
      });
    }
  </script>

</body>
</html>
