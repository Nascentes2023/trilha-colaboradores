<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primeira Trilha dos Colaboradores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      width: 100vw;
      height: 56.25vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 180px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #003366;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
    }

    iframe.google-form {
      width: 100%;
      height: 1100px;
      border: none;
      background: transparent;
    }

    @media (max-width: 768px) {
      .content {
        margin: 20px;
        padding: 20px;
      }

      .logo {
        max-width: 130px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      iframe.google-form {
        height: 1300px;
      }

      .video-background iframe {
        width: 177.77vh; /* 100 / (9/16) */
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/aEUoNfC0Vn4?autoplay=1&mute=1&controls=0&loop=1&playlist=aEUoNfC0Vn4&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Camada de vidro fosco -->
  <div class="overlay"></div>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="logo-container">
      <img src="Logo site.png" alt="Logo da Associação" class="logo" />
    </div>

    <h1>1° TRILHA DOS COLABORADORES</h1>
    <p>Preencha o formulário abaixo para confirmar sua participação no evento</p>

    <!-- Google Forms incorporado -->
    <iframe class="google-form"
      src="https://docs.google.com/forms/d/e/1FAIpQLSdABXpWA3Q-Ug1Xrgd5pBoCmIDfB_UMaihWQa8-rp73rYO4Mg/viewform?embedded=true"
    >Carregando…</iframe>
  </div>

</body>
</html>
