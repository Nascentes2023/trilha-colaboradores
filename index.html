<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primeira Trilha dos Colaboradores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.92);
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    h1 {
      text-align: center;
      color: #005b96;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #333;
    }

    iframe.formulario {
      width: 100%;
      height: 1000px;
      border: none;
    }

    @media (max-width: 600px) {
      .content {
        margin: 20px;
        padding: 20px;
      }

      .logo {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo (YouTube) -->
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/aEUoNfC0Vn4?autoplay=1&mute=1&controls=0&loop=1&playlist=aEUoNfC0Vn4&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <div class="logo-container">
      <img src="Logo site.png" alt="Logo da Associação" class="logo" />
    </div>

    <h1>1° TRILHA DOS COLABORADORES</h1>
    <p>Preencha para confirmar sua participação</p>

    <!-- Aviso e Medidor de Inscritos -->
    <div style="margin-top: 20px; text-align: center;">
      <p style="font-weight: bold; color: #c0392b; font-size: 1.1em;">⚠️ 90% das vagas preenchidas!</p>
      <div style="background-color: #e0e0e0; border-radius: 20px; overflow: hidden; height: 20px; width: 80%; margin: 10px auto;">
        <div style="width: 90%; background-color: #27ae60; height: 100%; text-align: right; color: white; padding-right: 10px; line-height: 20px; font-size: 0.9em;">
          90%
        </div>
      </div>
    </div>

    <!-- Google Forms embutido -->
    <iframe class="formulario"
      src="https://docs.google.com/forms/d/e/1FAIpQLSdABXpWA3Q-Ug1Xrgd5pBoCmIDfB_UMaihWQa8-rp73rYO4Mg/viewform?embedded=true"
    >Carregando…</iframe>
  </div>

</body>
</html>
